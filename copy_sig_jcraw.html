<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Raw HTML Signature</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 40px;
      color: #212121;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 13px;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #606060;
      color: white;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>Click the button below to copy the raw HTML for your email signature</h2>
  <textarea id="signatureCode" readonly>Loading signature HTML...</textarea>
  <button onclick="copyToClipboard()">Copy HTML</button>

  <script>
    // Load raw signature HTML from /signature
    fetch('signature')
      .then(response => response.text())
      .then(html => {
        const body = new DOMParser().parseFromString(html, 'text/html').body;
        document.getElementById('signatureCode').value = body.innerHTML.trim();
      })
      .catch(err => {
        document.getElementById('signatureCode').value = 'Failed to load signature.';
        console.error('Error loading signature:', err);
      });

    function copyToClipboard() {
      const textarea = document.getElementById('signatureCode');
      textarea.select();
      document.execCommand('copy');
      alert('Raw HTML copied to clipboard!');
    }
  </script>
</body>
</html>
