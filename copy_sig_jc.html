<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Email Signature</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 40px;
      color: #212121;
    }
    #signature {
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #606060;
      color: white;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>Click the button below to copy your email signature</h2>
  <div id="signature">Loading signature...</div>
  <button onclick="copyToClipboard()">Copy Signature</button>

  <script>
    // Load signature HTML from external source
    fetch('signature')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const bodyContent = doc.body.innerHTML;
        document.getElementById('signature').innerHTML = bodyContent;
      })
      .catch(err => {
        document.getElementById('signature').innerText = 'Failed to load signature.';
        console.error('Error loading signature:', err);
      });

    // Copy to clipboard function
    function copyToClipboard() {
      const container = document.getElementById('signature');
      const range = document.createRange();
      range.selectNode(container);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand('copy');
        alert('Signature copied to clipboard!');
      } catch (err) {
        alert('Failed to copy. Please copy manually.');
      }
      selection.removeAllRanges();
    }
  </script>
</body>
</html>
